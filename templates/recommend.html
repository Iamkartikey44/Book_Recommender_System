<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Book Recommender System</title>
</head>
<style>

</style>

<body style="background-color: azure;">
    <nav class="navbar" style="background-color:aquamarine;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

          

        </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text:black" style="font-size:50px ;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name='user_input' type="text" class="form-control">
                    <input type="submit" class="btn btn-lg btn-warning" style="margin-top: 10px;">
                </form>
            </div>

            {% if data%}
            {% for i in data %}

            <div class="col-md-3" style="margin-top:30px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[3]}}">
                        <p class="text-black">{{i[0]}}</p>
                        <h4 class="text-black">{{i[1]}}</h4>
                        <h4 class="text-black">{{i[2]}}</h4>


                    </div>
                </div>
            </div>

            {% endfor %}
            
            
            {% endif %}





        </div>

    </div>
</body>

</html>
